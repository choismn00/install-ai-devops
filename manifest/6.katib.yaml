apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: katib-controller
  name: katib-controller
  namespace: kubeflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: katib-controller
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        sidecar.istio.io/inject: 'false'
      labels:
        app: katib-controller
    spec:
      containers:
      - args:
        - "--webhook-port=8443"
        - "--trial-resources=Job.v1.batch"
        - "--trial-resources=TFJob.v1.kubeflow.org"
        - "--trial-resources=PyTorchJob.v1.kubeflow.org"
        - "--trial-resources=MPIJob.v1.kubeflow.org"
        - "--trial-resources=PipelineRun.v1beta1.tekton.dev"
        command:
        - "./katib-controller"
        env:
        - name: KATIB_CORE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: docker.io/kubeflowkatib/katib-controller:v0.11.0
        name: katib-controller
        ports:
        - containerPort: 8443
          name: webhook
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        volumeMounts:
        - mountPath: "/tmp/cert"
          name: cert
          readOnly: true
        - mountPath: "/var/run/secrets/kubernetes.io/serviceaccount"
          name: katib-controller-token
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: katib-webhook-cert
      - name: katib-controller-token
        secret:
          defaultMode: 420
          secretName: katib-controller-token
---          
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: katib-db-manager
  name: katib-db-manager
  namespace: kubeflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: katib-db-manager
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
        app: katib-db-manager
    spec:
      containers:
      - command:
        - "./katib-db-manager"
        env:
        - name: DB_NAME
          value: mysql
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: katib-mysql-secrets
        image: docker.io/kubeflowkatib/katib-db-manager:v0.11.0
        livenessProbe:
          exec:
            command:
            - "/bin/grpc_health_probe"
            - "-addr=:6789"
          failureThreshold: 5
          initialDelaySeconds: 10
          periodSeconds: 60
        name: katib-db-manager
        ports:
        - containerPort: 6789
          name: api
---          
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: katib-mysql
  name: katib-mysql
  namespace: kubeflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: katib-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: 'false'
      labels:
        app: katib-mysql
    spec:
      containers:
      - args:
        - "--datadir"
        - "/var/lib/mysql/datadir"
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: MYSQL_ROOT_PASSWORD
              name: katib-mysql-secrets
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: 'true'
        - name: MYSQL_DATABASE
          value: katib
        image: mysql:8.0.27
        livenessProbe:
          exec:
            command:
            - "/bin/bash"
            - "-c"
            - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
          failureThreshold: 10
          initialDelaySeconds: 300
          periodSeconds: 2
        name: katib-mysql
        ports:
        - containerPort: 3306
          name: dbapi
        readinessProbe:
          exec:
            command:
            - "/bin/bash"
            - "-c"
            - mysql -D ${MYSQL_DATABASE} -u root -p${MYSQL_ROOT_PASSWORD} -e 'SELECT
              1'
          failureThreshold: 10
          periodSeconds: 2
        startupProbe:
          exec:
            command:
            - "/bin/bash"
            - "-c"
            - mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}
          failureThreshold: 60
          periodSeconds: 15
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: katib-mysql
      volumes:
      - name: katib-mysql
        persistentVolumeClaim:
          claimName: katib-mysql
---          
apiVersion: apps/v1
