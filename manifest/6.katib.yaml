              fieldPath: metadata.namespace
        image: docker.io/kubeflowkatib/katib-ui:v0.11.0
        name: katib-ui
        ports:
        - containerPort: 8080
          name: ui
        volumeMounts:
        - mountPath: "/var/run/secrets/kubernetes.io/serviceaccount"
          name: katib-ui-token
          readOnly: true
      volumes:
      - name: katib-ui-token
        secret:
